{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="login-container">
    <div class="formulario-login">
        <h2>Crear Cuenta para tu Salón</h2>

        <form action="/registro" method="post">
            <div class="form-group">
                <label for="nombre_salon">Nombre de tu Salón:</label>
                <input type="text" id="nombre_salon" name="nombre_salon" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Registrarme</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">¿Ya tenés cuenta? <a href="/login">Iniciá sesión</a></p>
    </div>
</div>
{% endblock %}
