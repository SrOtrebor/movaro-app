{% extends "base.html" %}

{% block title %}Resetear Contraseña{% endblock %}

{% block content %}
    <h1>Resetear Contraseña</h1>
    <p>Estás cambiando la contraseña para el salón: <strong>{{ usuario.nombre_salon }}</strong> ({{ usuario.email }}).</p>
    <hr>
    <form action="/superadmin/resetear" method="post">
        <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
        
        <label for="nueva_password">Nueva Contraseña Temporal:</label>
        <input type="text" id="nueva_password" name="nueva_password" required>
        
        <button type="submit">Guardar Nueva Contraseña</button>
    </form>
    <br>
    <a href="/superadmin">← Cancelar y volver al panel</a>
{% endblock %}
